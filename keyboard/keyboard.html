<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>

    <div class="keyboard">
        <textarea class="textarea"></textarea>
        <div class="btns">
            <div>
                <button type="button" class="keyboard-key"  id="1btn" name="1" >1</button>
            <button type="button" class="keyboard-key"  id="2btn" name="2" >2</button>
            <button type="button" class="keyboard-key"  id="3btn" name="3">3</button>
            <button type="button" class="keyboard-key"  id="4btn" name="4" >4</button>
            <button type="button" class="keyboard-key"  id="5btn" name="5">5</button>
            <button type="button" class="keyboard-key"  id="6btn" name="6">6</button>
            <button type="button" class="keyboard-key"  id="7btn" name="7">7</button>
            <button type="button" class="keyboard-key"  id="first_row" name="8">8</button>
            <button type="button" class="keyboard-key"  id="first_row" name="9">9</button>
            <button type="button" class="keyboard-key"  id="first_row" name="10">0</button>
            <button type="button" class="keyboard-key"  id="first_row" name="-">-</button>
            <button type="button" class="keyboard-key"  id="first_row" name="=">=</button> 
            <button type="button" class="bks"  id="bks">Backspace</button> 
            <div>
               
            <button type="button" class="keyboard-key"  id="first_row" name="q">q</button>
            <button type="button" class="keyboard-key"  id="first_row" name="w" >w</button>
            <button type="button" class="keyboard-key"  id="first_row" name="e" >e</button>
            <button type="button" class="keyboard-key"  id="first_row" name="r">r</button>
            <button type="button" class="keyboard-key"  id="first_row" name="t" >t</button>
            <button type="button" class="keyboard-key"  id="first_row" name="y" >y</button>
            <button type="button" class="keyboard-key"  id="first_row" name="u" >u</button>
            <button type="button" class="keyboard-key"  id="first_row" name="i" >i</button>
            <button type="button" class="keyboard-key"  id="first_row" name="o" >o</button>
            <button type="button" class="keyboard-key"  id="first_row" name="p" >p</button>
            <button type="button" class="keyboard-key"  id="first_row" name="["  >[</button>
            <button type="button" class="keyboard-key"  id="first_row" name="]" >]</button>
            <button type="button" class="keyboard-key"  id="first_row">Enter</button> 
        </div>
            <button type="button" class="keyboard-key" id="sec_row" name="a">a</button>
            <button type="button" class="keyboard-key" id="sec_row" name="s">s</button>
            <button type="button" class="keyboard-key" id="sec_row" name="d">d</button>
            <button type="button" class="keyboard-key" id="sec_row" name="f" >f</button>
            <button type="button" class="keyboard-key" id="sec_row" name="g">g</button>
            <button type="button" class="keyboard-key" id="sec_row" name="h">h</button>
            <button type="button" class="keyboard-key" id="sec_row" name="j">j</button>
            <button type="button" class="keyboard-key" id="sec_row" name="k">k</button>
            <button type="button" class="keyboard-key" id="sec_row" name="l">l</button>
            <button type="button" class="keyboard-key" id="sec_row" name=";">;</button>
            <button type="button" class="keyboard-key" id="sec_row" name="'">'</button>
            <button type="button" class="keyboard-key" id="sec_row" name="\">\</button>
            <div>
            <button type="button" class="keyboard-key" id="third_row" name="z" >z</button>
            <button type="button" class="keyboard-key" id="third_row" name="x">x</button>
            <button type="button" class="keyboard-key" id="third_row" name="c">c</button>
            <button type="button" class="keyboard-key" id="third_row" name="v">v</button>
            <button type="button" class="keyboard-key" id="third_row" name="b">b</button>
            <button type="button" class="keyboard-key" id="third_row" name="n">n</button>
            <button type="button" class="keyboard-key" id="third_row" name="m">m</button>
            <button type="button" class="keyboard-key" id="third_row" name=",">,</button>
            <button type="button" class="keyboard-key" id="third_row" name=".">.</button>
            <button type="button" class="keyboard-key" id="third_row" name="/">/</button>
            <button type="button" class="keyboard-key" id="third_row" name="/">?</button>
            <button type="button" class="keyboard-key" id="third_row" name="/">!</button>
            </div>
            <div>
                <button type="button" class="keyboard-key" id="spacebar">     </button>
            </div>
        </div>

    
    </div>
  
    <script src="keyboard.js"></script>
</body>
</html>
